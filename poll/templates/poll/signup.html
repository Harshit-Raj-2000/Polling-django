{% extends "poll/layout.html" %}

{% block title%}
Login
{% endblock %}

{% block body %}
{% if message %}
<div class="alert alert-primary" role="alert">
    {{message}}
</div>
{% endif %}
<div class="row">
<div class="container p-5 col-md-8 col-lg-6">
    <form action="{% url 'signup_view'%}" method="POST">
        {% csrf_token %}
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" autocomplete="off" name="username" id="username" class="form-control">
    </div>
    <div class="mb-3">
        <label for="email_id" class="form-label">Email address</label>
        <input type="email" class="form-control" name="email_id" id="email_id" placeholder="name@example.com">
    </div>  
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" id="password" >
    </div> 
    <button type="submit" class="btn btn-primary mb-3">Sign up!</button>
    
    <h6><a href="{% url 'login_view' %}">Click here</a> to login!</h6>
</form> 
</div>
</div>
{% endblock %}
